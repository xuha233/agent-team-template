version: "2.0"

# AAIF框架配置
framework: AAIF  # AI Agile Incubation Framework

# 核心循环
core_loop:
  phases:
    - explore    # 探索
    - build      # 构建
    - validate   # 验证
    - learn      # 学习

# Agent 角色定义
agents:
  # 协调者
  orchestrator:
    name: openclaw
    role: coordinator
    description: "协调整个团队、适应性治理、学习捕获"
    responsibilities:
      - 项目复杂度评估
      - 策略选择与调整
      - 冲突协调
      - 经验教训捕获
    skills:
      - workflow-project-intake
      - workflow-brainstorm
    outputs:
      - hypotheses.md
      - lessons-learned.md
      
  # 产品负责人
  product_owner:
    name: product-owner-agent
    role: value_driver
    description: "假设定义、价值验证、优先级管理"
    responsibilities:
      - 业务需求翻译
      - 假设驱动开发
      - 成功标准定义
      - 利益相关者沟通
    skills:
      - workflow-feature-shipper
    outputs:
      - success-criteria.md
      - value-validation.md
      
  # 数据 Agent
  data:
    name: data-agent
    role: data_specialist
    description: "数据探索、质量评估、管道构建"
    responsibilities:
      - 数据质量评估
      - 数据预处理
      - 特征工程
      - 数据管道开发
    skills:
      - supabase
      - tool-systematic-debugging
    outputs:
      - data-assessment.md
      - data-pipeline/
      
  # ML Agent
  ml:
    name: ml-agent
    role: model_specialist
    description: "模型设计、训练、评估"
    responsibilities:
      - 算法选择
      - 模型架构设计
      - 超参数调优
      - 性能评估
    skills:
      - review-quality
    outputs:
      - model-experiments/
      - performance-report.md
      
  # 开发 Agent
  dev:
    name: claude-code
    alternative: opencode
    role: developer
    description: "应用开发、功能实现、系统集成"
    responsibilities:
      - 前后端开发
      - API 设计
      - 集成测试
      - 代码质量
    skills:
      - workflow-feature-shipper
      - review-quality
      - review-react-best-practices
    outputs:
      - feature-code/
      
  # UX Agent
  ux:
    name: ux-agent
    role: experience_designer
    description: "用户体验设计、交互原型、可用性测试"
    responsibilities:
      - 用户研究
      - 交互设计
      - 原型设计
      - 可用性测试
    skills:
      - tool-design-style-selector
      - tool-ui-ux-pro-max
    outputs:
      - ux-design.md
      - user-feedback.md
      
  # DevOps Agent
  devops:
    name: devops-agent
    role: infrastructure
    description: "部署、监控、运维"
    responsibilities:
      - CI/CD 管道
      - 容器化
      - 监控告警
      - 性能优化
    skills:
      - cloudflare
      - mcp-cloudflare
    outputs:
      - deployment-config/

# 扩展 Agent（按需）
extended_agents:
  domain_expert:
    trigger: high_business_complexity
    description: "领域知识、业务验证"
    
  ethics:
    trigger: high_risk | compliance_sensitive
    description: "伦理评估、公平性检查"

# 项目类型策略
project_types:
  exploratory:
    criteria:
      problem_clarity: low
      data_availability: low
      tech_novelty: high
    strategy:
      iteration_length: 1-2 weeks
      priority: learning
      approach: fast-fail
    team: [product_owner, data, ml]
    metrics: [learning_speed, hypothesis_validated]
    
  optimization:
    criteria:
      problem_clarity: high
      data_availability: high
      tech_novelty: low
    strategy:
      iteration_length: 2-3 weeks
      priority: delivery
      approach: predictable
    team: [product_owner, data, ml, dev, devops]
    metrics: [delivery_speed, performance_improvement]
    
  transformation:
    criteria:
      problem_clarity: medium
      data_availability: medium
      business_risk: high
    strategy:
      iteration_length: mixed
      priority: balanced
      approach: value_gates
    team: [product_owner, data, ml, dev, ux, devops]
    metrics: [stage_value, user_adoption]
    
  compliance_sensitive:
    criteria:
      business_risk: high
      compliance_required: true
    strategy:
      iteration_length: 3-4 weeks
      priority: compliance
      approach: strict_checkpoints
    team: [product_owner, data, ml, dev, devops, ethics]
    metrics: [compliance_score, fairness_metrics]

# 复杂度评估
complexity_assessment:
  dimensions:
    - problem_clarity      # 问题清晰度
    - data_availability    # 数据可用性
    - tech_novelty         # 技术新颖性
    - business_risk        # 业务风险
    
  levels:
    low: 1
    medium: 2
    high: 3

# 假设驱动开发
hypothesis_driven:
  template: hypotheses/template.md
  states:
    - pending
    - validating
    - validated
    - partially_validated
    - falsified
  
  priority_matrix:
    quick_win:      # 高影响、低不确定性
      action: implement_first
    big_bet:        # 高影响、高不确定性
      action: staged_exploration
    research:       # 低影响、高不确定性
      action: small_experiment
    low_priority:   # 低影响、低不确定性
      action: defer

# 阶段输出
phase_outputs:
  explore:
    - hypotheses.md
    - data-assessment.md
    - success-criteria.md
    - exploration-log.md
  build:
    - data-pipeline/
    - model-experiments/
    - feature-code/
    - ux-design.md
  validate:
    - performance-report.md
    - user-feedback.md
    - value-validation.md
    - compliance-check.md
  learn:
    - learning-log.md
    - lessons-learned.md
    - next-actions.md

# 学习捕获
learning_capture:
  triggers:
    - phase_complete
    - hypothesis_validated
    - hypothesis_falsified
    - pivot_decision
  outputs:
    - lessons-learned.md
    - knowledge-base-update
